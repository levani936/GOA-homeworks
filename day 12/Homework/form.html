<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="d1">Full Name:</label>
        <input type="text" id="d1" name="fullname" placeholder="Full name"><br>
        <label for="d2">Password:</label>
        <input type="password" id="d2" name="password" placeholder="password"><br>
        <label for="d3">Gender:</label>
        <input type="radio" id="d3" name="male">Male
        <input type="radio" id="d3" name="female">Female <br>
        <label for="d4">Email:</label>
        <input type="email" id="d4" name="email" placeholder="Email"><br>
        <label for="d5">Phone No:</label>
        <select>
            <option selected>995+</option>
            <option>1+</option>
            <option>7+</option>
            <option>33+</option>
        </select>
        <input type="text" id="d5" name="phonenumber" placeholder="Number" value="555">
    </form>
    <button type="submit">Submit</button>
</body>
</html>
