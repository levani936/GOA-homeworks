<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- controls-აძლევს ჩანაწერს ჩართვის ღილაკს,გადახვევის ფუნქციას,ხმის მართვის საშუალებას და ა.შ. -->
    <!-- autoplay-რთავს ჩანაწერს ჩართვის ღილაკის გამოყენების გარეშე. -->
    <!-- muted-უთიშავს ხმას ჩანაწერს როცა ვრთავთ მას. -->
    <!-- loop-თავიდან რთავს ჩანაწერს როცა ის დასრულდება. -->
     <h1>4-</h1>
     <audio controls>
        <source src="./Coolio - Gangsta's Paradise (feat. L.V.) [Official Music Video].mp3" type="audio/mpeg"> <br>
     </audio><br>
     <h1>3-</h1>
     <audio controls autoplay>
        <source src="./BUTCHER VANITY  Yi Xi.mp3" type="audio/mpeg">
     </audio><br>
     <h1>2-</h1>
     <audio controls muted>
        <source src="./Imagine Dragons - Believer (Official Music Video).mp3" type="audio/mpeg">
     </audio>
     <h1>1-</h1>
     <audio controls loop>
        <source src="./Ева - винтаж - Eva - Vintage (lonely, lonely, I guess I'm lonely tiktok version) (Lyrics).mp3" type="audio/mpeg">
     </audio>
</body>
</html>
