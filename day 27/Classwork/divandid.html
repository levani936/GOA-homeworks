<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylefordivandid.css">
</head>
<body>
    <!-- css-ის HTML-ში გამოყენების გზები ნაკლებად პრიორიტეტულიდან ყველაზე პრიორიტეტულამდე. -->
    <!-- Classes -> Elements -> IDs -> Inline style -->

    <!-- ID-ი class -ზე უფრო პრიორიტეტულია, რადგან class რამდენიმე ელემენტი ერთად გაისტილება და ერთი კონკრეტული ელემენტის
     გასტილვა უფრო ძნელი იქნება, ხოლო id-ი მხოლოდ ერთ ელემნტზე გამოიყენება და ელემენტიც უნიკალურია დანარჩენებისგან. -->
     <div class="greet" id="greet">
        <p>hellohellohello</p>
     </div>
</body>
</html>
