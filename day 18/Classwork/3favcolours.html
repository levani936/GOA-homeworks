<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Inline და Block ელემენტები html-ში განსხვავდებიან იმით,თუ როგორ იკავებენ სივრცეს ვებგვერდზე. -->
    <!-- inline მხოლოდ იმდენ ადგილს იკავებს,რამდენ ადგილსაც იკავებს ტექსტი.  -->
    <!-- block მთლიანად ფარავს იმ ხაზს,სადაც ტექსტია მოცემული. -->

    <p style="color: rgb(34, 97, 34);">Green</p>
    <p style="color: crimson;">Crimson</p>
    <p style="color: rgb(68, 4, 95);">Dark Violet</p>
</body>
</html>
